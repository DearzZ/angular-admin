<div class="bg-light lter b-b wrapper-sm hidden-print">
    <ul class="breadcrumb bg-white b-a m-b-none">
        <li><a href>系统设置</a></li>
        <li class="active">渠道管理</li>
    </ul>
</div>
<div class="row" ng-controller="systemSourceCtrl">
    <div class="col-sm-12 col-lg-12">
        <!--  查询  -->
        <div class="row wrapper-md">
            <div class="col-lg-12 col-sm-12">
                <form class="form-inline" role="form">
                    <div class="row m-b">
                        <div class="col-lg-12 col-sm-12">
                            <h4 class="font-thin">渠道管理</h4>
                            <div class="form-group m-r">
                                <label class="sr-only">一级渠道</label>
                                <input type="text" placeholder="一级渠道" class="form-control">
                            </div>
                            <div class="form-group m-r">
                                <label class="sr-only">二级渠道</label>
                                <input type="text" placeholder="二级渠道" class="form-control">
                            </div>
                            <div class="form-group m-r">
                                <label class="sr-only">三级渠道</label>
                                <input type="text" placeholder="三级渠道" class="form-control">
                            </div>
                            <div class="form-group m-r">
                                <label class="sr-only">四级渠道</label>
                                <input type="text" placeholder="四级渠道" class="form-control">
                            </div>
                            <div class="form-group m-r">
                                <label class="sr-only">四级渠道中文名称</label>
                                <input type="text" placeholder="四级渠道中文名称" class="form-control">
                            </div>
                            <div class="form-group m-r-lg">
                                <label class="sr-only">跟进部门</label>
                                <input type="text" placeholder="跟进部门" class="form-control">
                            </div>
                            <div class="form-group m-r">
                                <button type="button" class="btn btn-info w-xs">添加</button>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-lg-12">
                            <h4 class="font-thin">渠道查看</h4>
                            <div class="form-group m-r">
                                <label class="sr-only">一级渠道</label>
                                <input type="text" placeholder="一级渠道" class="form-control">
                            </div>
                            <div class="form-group m-r">
                                <label class="sr-only">二级渠道</label>
                                <input type="text" placeholder="二级渠道" class="form-control">
                            </div>
                            <div class="form-group m-r">
                                <label class="sr-only">三级渠道</label>
                                <input type="text" placeholder="三级渠道" class="form-control">
                            </div>
                            <div class="form-group m-r">
                                <label class="sr-only">四级渠道</label>
                                <input type="text" placeholder="四级渠道" class="form-control">
                            </div>
                            <div class="form-group m-r-lg">
                                <select class="form-control">
                                    <option value="">跟进部门</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-info w-xs" type="button">查看</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--  table -->
        <div class="row wrapper-md">
            <div class="col-lg-12 col-sm-12" style="width: 100%; overflow-x: auto; overflow-y: hidden;">
                <table class="table system_table table-bordered">
                    <thead>
                    <tr>
                        <th>一级渠道</th>
                        <th>二级渠道</th>
                        <th>三级渠道</th>
                        <th>四级渠道</th>
                        <th>四级渠道中文名称</th>
                        <th>跟进部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.items">
                        <td>
                            <span  ng-if="!item.$editing">{{item.source_one}}</span>
                            <div ng-if="item.$editing">
                                <input type="text" class="form-control" ng-model="item.source_one">
                            </div>
                        </td>
                        <td>
                            <span  ng-if="!item.$editing">{{item.source_two}}</span>
                            <div ng-if="item.$editing">
                                <input type="text" class="form-control" ng-model="item.source_two">
                            </div>
                        </td>
                        <td>
                            <span  ng-if="!item.$editing">{{item.source_three}}</span>
                            <div ng-if="item.$editing">
                                <input type="text" class="form-control" ng-model="item.source_three">
                            </div>
                        </td>
                        <td>
                            <span  ng-if="!item.$editing">{{item.source_four}}</span>
                            <div ng-if="item.$editing">
                                <input type="text" class="form-control" ng-model="item.source_four">
                            </div>
                        </td>
                        <td>
                            <span  ng-if="!item.$editing">{{item.source_four}}</span>
                            <div ng-if="item.$editing">
                                <input type="text" class="form-control" ng-model="item.source_four">
                            </div>
                        </td>
                        <td>
                            <span  ng-if="!item.$editing">{{item.source_four}}</span>
                            <div ng-if="item.$editing">
                                <input type="text" class="form-control" ng-model="item.source_four">
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-info" type="button" ng-click="vm.revise(item)" ng-if="!item.$editing">修改</button>
                            <button class="btn btn-primary" type="button" ng-click="vm.save(item)" ng-if="item.$editing">保存</button>
                            <button class="btn btn-warning" type="button" ng-if="item.$editing" ng-click="vm.cancel(item)">取消</button>
                            <button class="btn btn-danger" type="button" ng-click="vm.delete(item)" ng-if="!item.$editing">删除</button>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
        <!--删除model-->
        <script type="text/ng-template" id="sourceDelete.html">
            <div ng-include="'tpl/deleteTpl.html'"></div>
        </script>
        <!-- toaster directive提示 -->
        <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
        <!-- / toaster directive -->
    </div>
</div>
