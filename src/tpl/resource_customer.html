<div class="bg-light lter b-b wrapper-sm hidden-print">
    <ul class="breadcrumb bg-white b-a m-b-none">
        <li><a href>资源阶段</a></li>
        <li class="active">创建客户</li>
    </ul>
</div>


<div class="row" ng-controller="resourceCustomerCtrl">
    <div class="col-sm-12 col-lg-12">
        <h4 class="font-thin m-l">基本信息</h4>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row wrapper-md">
                    <div class="col-lg-12 col-sm-12">
                        <form class="form-inline" role="form" name="customer">
                            <div class="row m-b">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-group m-r-lg">
                                        <label class="control-label m-r">客户姓名 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" ng-model="bs.username" placeholder="客户姓名" required>
                                    </div>
                                    <div class="form-group m-r-lg">
                                        <label class="control-label m-r">手机号码 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" ng-model="bs.tel" placeholder="手机号码" required>
                                    </div>
                                    <div class="form-group m-r-lg">
                                        <label class="control-label m-r">城市 <span class="text-danger">*</span></label>
                                        <select name="" id="" class="form-control" ng-model="bs.city" required>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-lg-12">
                                    <div class="form-group m-r-lg">
                                        <label class="control-label m-r">一级渠道 <span class="text-danger">*</span></label>
                                        <select  class="form-control" ng-model="bs.source_one" required>
                                            <option value="">一级渠道</option>
                                        </select>
                                    </div>
                                    <div class="form-group m-r-lg">
                                        <label class="control-label m-r">四级渠道 <span class="text-danger">*</span></label>
                                        <select   class="form-control" ng-model="bs.source_four" required>
                                            <option value="">四级渠道</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-2">
                <button class="btn btn-info w-xs m-r-lg" ng-click="vm.createCustomer(customer.$valid)" >保存</button>
                <button class="btn w-xs btn-dark">取消</button>
            </div>
        </div>
        <!-- toaster directive提示 -->
        <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
        <!-- / toaster directive -->
    </div>
</div>
