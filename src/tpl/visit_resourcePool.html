<div class="bg-light lter b-b wrapper-sm hidden-print">
    <ul class="breadcrumb bg-white b-a m-b-none">
        <li><a href>上门客户</a></li>
        <li class="active">资源池</li>
    </ul>
</div>
<div class="row" ng-controller="visitResourcePoolCtrl">
    <div class="col-sm-12 col-lg-12">
        <!--  查询  -->
        <div class="row wrapper-md">
            <div class="col-lg-12 col-sm-12">
                <form class="form-inline" role="form">
                    <div class="row m-b">
                        <div class="col-lg-7 col-sm-7">
                            <div class="form-group m-r-lg">
                                <select class="form-control">
                                    <option value="">选择城市</option>
                                </select>
                            </div>
                            <div class="form-group m-r-lg">
                                <label class="sr-only">客户姓名/电话</label>
                                <input type="text" class="form-control" placeholder="客户姓名/电话">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-info w-xs">查询</button>
                            </div>
                        </div>
                        <div class="col-lg-5 col-sm-5">
                            <div class="form-group">
                                <button class="btn btn-info w-xs">导出</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--  table -->
        <div class="row wrapper-md">
            <div class="col-lg-12 col-sm-12" style="width: 100%; overflow-x: auto; overflow-y: hidden;">
                <div class="result_wrap">
                    <!-- BEGIN PORTLET-->
                    <div>
                        <table class="table result" style="margin-bottom:0;" id="fixedTable">
                            <thead>
                            <tr>
                                <th>
                                    <div class="checkbox">
                                        <label class="i-checks">
                                            <input type="checkbox" ng-model="vm.allChecked" ng-change="vm.checkAll(vm.allChecked)">
                                            <i></i>
                                        </label>
                                    </div>
                                </th>
                                <th>序号</th>
                                <th>操作</th>
                                <th>一级渠道</th>
                                <th>二级渠道</th>
                                <th>城市</th>
                                <th>店面</th>
                                <th>客户姓名</th>
                                <th>上门时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div style="height:500px">
                        <div style="overflow-x:visible;overflow-y: auto;height:500px;background-color: #f0f3f6;">
                            <table class="table table-hover result" id="show_table">
                                <tbody>
                                <tr ng-repeat="item in vm.items">
                                    <td>
                                        <div class="checkbox">
                                            <label class="i-checks">
                                                <input type="checkbox" ng-model="item.$checked">
                                                <i></i>
                                            </label>
                                        </div>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-info" ng-click="vm.openDistribute(item.k_name)">分配</button>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分配tpl -->
        <script type="text/ng-template" id="visitResourcePoolDistribute.html">
            <div ng-include="'tpl/distributeTpl.html'"></div>
        </script>
        <!-- toaster directive提示 -->
        <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
        <!-- / toaster directive -->
    </div>
</div>
