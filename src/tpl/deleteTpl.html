<div class="modal-header">
    <h3 class="modal-title">删除</h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            {{items}}
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-sm btn-danger" ng-click="ok()">删除</button>
</div>
